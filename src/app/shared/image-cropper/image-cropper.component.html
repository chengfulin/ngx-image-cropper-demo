<image-cropper
  *ngIf="fileChangeEvent"
  [imageChangedEvent]="fileChangeEvent"
  [maintainAspectRatio]="false"
  [cropperMaxWidth]="maxWidth"
  [cropperMaxHeight]="maxHeight"
  [cropperMinWidth]="minWidth"
  [cropperMinHeight]="minHeight"
  [format]="'png'"
  [imageQuality]="100"
  (imageCropped)="onCropped($event)"
  (loadImageFailed)="onLoadFailed()"></image-cropper>
